<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>MyClicker-Results</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href="../static/css/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="index"><img src="../static/assets/img/clicker_logo.png" alt="MyClicker logo" style="width: 100px; height: 30px;"></a>
            <!-- Sidebar Toggle-->
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">Menu</div>
                            <a class="nav-link" href="index">
                                <div class="sb-nav-link-icon"><i class="fas fa-home"></i></div>
                                Home
                            </a>
                            <a class="nav-link" href="quiz">
                                <div class="sb-nav-link-icon"><i class="fas fa-dice-d6"></i></div>
                                Quiz
                            </a>
                            <a class="nav-link" href="results" style="background-color: #6c757d; color:white">
                                <div class="sb-nav-link-icon"><i class="fas fa-poll"></i></div>
                                Results
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="card-header">
                        <i class="far fa-chart-bar" aria-hidden="true"></i>
                        응답 결과
                    </div>
                    <h1 style="margin-left: 30px; margin-top: 20px">
                        {{question}}
                    </h1>
                    <div class="card-body">
                        <div class="chart" style="background: conic-gradient(#0d6efd {{o}}%, #ff9999 0);"></div>
                        <ul class="key">
                            <li style="background-color: #0d6efd; padding: 20px">
                                <strong class="percent red">{{o}}%</strong>
                                <span class="choice">{{option1}}</span>
                            </li>
                            <li  style="background-color: #ff9999; padding: 20px">
                                <strong class="percent gray">{{x}}%</strong>
                                <span class="choice">{{option2}}</span>
                            </li>
                        </ul>
                    </div>
                    
                    <div class="card-header" style="margin-top: 440px">
                        <i class="fas fa-table me-1"></i>
                        {{date}}
                    </div>
                    <p></p>
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                                <th>MAC</th>
                                <th>answer</th>
                                <th>ASN</th>
                            </thead>
                            <tbody>
                                {% for result in result_list %}
                                    <tr>
                                        <td><a>{{result[0]}}</a></td>
                                        <td><a>{{result[1]}}</a></td>
                                        <td><a>{{result[2]}}</a></td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; 2021 PNU CSE NetTwerking</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="../static/js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="../static/assets/demo/chart-area-demo.js"></script>
        <script src="../static/assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="../static/js/datatables-simple-demo.js"></script>
    </body>
</html>
